name: UI5 Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ui5-lint:                     # ðŸ‘ˆ JOB NAME (INI AKAN JADI STATUS CHECK)
    name: UI5 Lint Job          # ðŸ‘ˆ Nama mesra yang muncul dalam GitHub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run UI5 Linter     # ðŸ‘ˆ Nama step yang muncul sebagai STATUS CHECK
        run: npx ui5lint --details
